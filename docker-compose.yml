version: "3.7"

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - 8000:80
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:5.7.33
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: laravelmix
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_password
      MYSQL_ROOT_PASSWORD: db_root_password
    ports:
      - 33069:3306
    networks:
      - app-network
    volumes:
      - dbdata:/var/lib/mysql

  app:
    image: fabiocordobaimx/personal:laravel-docker-app
    build:
      args:
        user: laraveluser
        uid: 1000
      context: .
      dockerfile: ./Dockerfile
    container_name: app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - app-network

networks:
  app-network:

volumes:
  dbdata:
